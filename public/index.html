<!DOCTYPE html>
<html lang="en"><head>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TelcoOffer</title>

	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300,100' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://cdn.jsdelivr.net/binaryjs/0.2.1/binary.min.js"></script>
	<script src="https://cdn.webrtc-experiment.com/MediaStreamRecorder.js"> </script>

	<link href="css/simplegrid.css" rel="stylesheet" media="screen">
	<link href="css/style.css" rel="stylesheet" media="screen">

<script>
	(function(window) {
  var client = new BinaryClient('ws://telcooffer.mybluemix.net/ws/input');

  client.on('open', function() {
    window.Stream = client.createStream();

    if (!navigator.getUserMedia)
      navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia ||
    navigator.mozGetUserMedia || navigator.msGetUserMedia;

    if (navigator.getUserMedia) {
      navigator.getUserMedia({audio:true}, success, function(e) {
        alert('Error capturing audio.');
      });
    } else alert('getUserMedia not supported in this browser.');

    var recording = false;

    window.startRecording = function() {
      recording = true;
    }

    window.stopRecording = function() {
      recording = false;
      window.Stream.end();
    }
    
    function success(e) {
	var mediaConstraints = {audio: true};
      	navigator.getUserMedia(mediaConstraints, function (stream) {
    var mediaRecorder = new MediaStreamRecorder(stream);
    mediaRecorder.mimeType = 'audio/wav'; // check this line for audio/wav
    mediaRecorder.ondataavailable = function (blob) {
		window.Stream.write(blob);
    };
    mediaRecorder.start(3000);
}, function (e) {
    console.error('media error', e);
});


    }
    

  });
})(this);
	
	</script>
</head>
<body>

 <button onclick="startRecording()">Record</button>
<button onclick="stopRecording()">Stop & Send</button>


</body>
</html>
